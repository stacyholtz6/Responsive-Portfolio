  <div class="content-box">
      <div class="main">
          <div>
              <h2>Contact</h2>
            </div>
            <div>
              <hr>
            </div>
      <form action="#">
        <div>Name</div> 
          <input id="name" type="text" name="Your Name" placeholder="Your Name"> 
            <br>
        <div>Email</div> 
          <input id="email" type="email" name="email" id="" placeholder="youremail@gmail.com">
            <br>
        <div>Message</div> 
      </form>
        <div>
           <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <div>
            <button class="button" type="submit">Submit</button>
          </div>  
  </div>
